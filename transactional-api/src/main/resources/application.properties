server.servlet.context-path=/transactional/api

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:db_transaction}
spring.datasource.username=${DB_USER:db_username}
spring.datasource.password=${DB_PASSWORD:db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

log4j.rootLogger = DEBUG, NAME
log4j.appender.NAME = org.apache.log4j.FileAppender
log4j.appender.NAME.layout=org.apache.log4j.PatternLayout  
log4j.appender.NAME.layout.conversionPattern=%m%n  